<!DOCTYPE html>
<html>
<head>
    <title>Solidity Repositories</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        #plot {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
 <div id="plot">
        {{ plot_html|safe }}
        {% for repo in repos_data %}
        <p>User: {{ repo.user }}</p>
        <p>Repository: {{ repo.name }}</p>
    {% endfor %}
    </div>

</body>
</html>
